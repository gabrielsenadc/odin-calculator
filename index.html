<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="result"></div>
        <div class="buttons">
            <div class="numbers">
                <div id="clear">C</div>
                <div id="divide">รท</div>
                <div id="multiply">ร</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div id="sign">+/-</div>
                <div class="num">0</div>
                <div id="dot">.</div>
            </div>
            <div class="operators">
                <div id="erase"><img src="images/backspace.png"></div>
                <div id="subtract">-</div>
                <div id="add">+</div>
                <div id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
