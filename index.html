<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="result"></div>
        <div class="buttons">
            <div class="numbers">
                <div id="clear">C</div>
                <div id="divide">รท</div>
                <div id="multiply">ร</div>
                <div id="num1">1</div>
                <div id="num2">2</div>
                <div id="num3">3</div>
                <div id="num4">4</div>
                <div id="num5">5</div>
                <div id="num6">6</div>
                <div id="num7">7</div>
                <div id="num8">8</div>
                <div id="num9">9</div>
                <div></div>
                <div id="num0">0</div>
                <div id="dot">.</div>
            </div>
            <div class="operators">
                <div id="erase"><img src="backspace.png"></div>
                <div id="subtract">-</div>
                <div id="add">+</div>
                <div id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
